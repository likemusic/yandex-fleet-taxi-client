\u0432\u044b\u0447\u043d\u0430\u044f, \u0437\u0430\u0447\u0435\u043c \u043e\u043d\u0430 \u043d\u0443\u0436\u043d\u0430?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0421\u0442\u0430\u0440\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e \u0441\u043b\u043e\u0436\u043d\u043e \u043c\u0435\u043d\u044f\u0442\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c: \u0438\u043d\u043e\u0433\u0434\u0430, \u0447\u0442\u043e\u0431\u044b \u0432\u043d\u0435\u0441\u0442\u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435, \u043d\u0443\u0436\u043d\u044b \u043d\u0435\u0434\u0435\u043b\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0438. \u041d\u043e\u0432\u0443\u044e \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u0443\u044e \u043c\u0435\u043d\u044f\u0442\u044c \u043f\u0440\u043e\u0449\u0435 \u2014 \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u0444\u0443\u043d\u043a\u0446\u0438\u0438, \u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u044b \u043f\u0440\u043e\u0441\u0438\u0442\u0435. \u0422\u0430\u043a\u0436\u0435, \u0441\u0442\u0430\u0440\u0430\u044f \u0432\u0435\u0440\u0441\u0438\u044f \u043d\u0435 \u043e\u0442\u0432\u0435\u0447\u0430\u0435\u0442 \u043d\u0430 \u043c\u043d\u043e\u0433\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 \u0440\u0430\u0441\u0447\u0435\u0442\u0430\u043c\u0438\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041d\u043e\u0432\u0430\u044f \u0432\u0435\u0440\u0441\u0438\u044f \u0440\u04 u0442 \u043d\u0435 \u043d\u0443\u0436\u043d\u0430. \u0422\u0430\u043a\u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u043e\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0435\u0439 \u0432 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0440\u0430\u0437\u0434\u0435\u043b\u0430\u0445, \u043d\u0430\u0436\u0430\u0432 \u043d\u0430 \u00ab\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u00bb \u2192 \u00ab\u0421\u0442\u0430\u0440\u0430\u044f \u0432\u0435\u0440\u0441\u0438\u044f\u00bb.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\n            \u0421\u0435\u0439\u0447\u0430\u0441 \u043d\u0435\u0442 \u043f\u043e\u0438\u0441\u043a\u0430 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e \u043f\u043e\u0437\u044b\u0432\u043d\u043e\u043c\u0443 \u0438 \u043d\u043e\u043c\u0435\u0440\u0443 \u0430\u0432\u0442\u043e, \u043d\u0435\u0442 \u0441\u043e\u0440\u0442\u0438\u0440\u043e\u0432\u043a\u0438 \u043f\u043e \u043f\u043e\u0437\u044b\u0432\u043d\u043e\u043c\u0443\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u042d\u0442\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0443\u0436\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041f\u043e\u0447\u0435\u043c\u0443 \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0442\u0444\u0438\u043b\u044c\u0442\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043f\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0443 \u00ab\u043d\u0430 \u043b\u0438\u043d\u0438\u0438\u00bb?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u041c\u044b \u0443\u0436\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043d\u0430\u0434 \u044d\u0442\u0438\u043c, \u0438 \u0432 \u043c\u0430\u0435 \u0442\u0430\u043a\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u0411\u0443\u0434\u0435\u0442 \u043b\u0438 \u0432\u0435\u0440\u0441\u0438\u044f \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0439 \u0434\u043b\u044f \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u0430\u044f \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u0435. \u041d\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043c\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0448\u0438\u0442\u044c, \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u0415\u0441\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441 \u0440\u0430\u0437\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435\u043c \u043f\u0440\u0430\u0432 \u043c\u0435\u0436\u0434\u0443 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u0430\u043c\u0438 \u043f\u0430\u0440\u043a\u0430\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u041c\u044b \u0437\u043d\u0430\u0435\u043c \u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0435 \u0438 \u0443\u0436\u0435 \u0440\u0435\u0448\u0430\u0435\u043c \u0435\u0451. \u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u0430\u044f \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u0441 \u0440\u043e\u043b\u044f\u043c\u0438, \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u043e\u0442 \u00ab\u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0430\u00bb \u0438 \u00ab\u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u0430\u00bb, \u043d\u0435 \u0441\u043c\u043e\u0433\u0443\u0442 \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u043a\u0441\u043f\u043e\u0440\u0442 \u0441\u043f\u0438\u0441\u043a\u0430 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u0432 \u0444\u0430\u0439\u043b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0438\u0434\u0435\u0442\u044c \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u044d\u043a\u0440\u0430\u043d \u00ab\u0414\u0430\u0448\u0431\u043e\u0440\u0434\u00bb.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041d\u0435\u0442 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438, \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u043e\u0432\u043e\u0439 \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0439\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0412 \u043c\u0430\u0435 \u043c\u044b \u0434\u043e\u0431\u0430\u0432\u0438\u043c \u0432 \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043d\u043e\u0432\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439 \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0439, \u0438 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043c \u0432\u0435\u0431\u0438\u043d\u0430\u0440 \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443. \u041c\u044b \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u043d\u043e\u0432\u0438\u043c \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e, \u043d\u043e \u0447\u0443\u0442\u044c \u043f\u043e\u0437\u0436\u0435.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041d\u0435\u0442 \u043a\u043d\u043e\u043f\u043a\u0438 \u00ab\u0412\u044b\u0445\u043e\u0434\u00bb\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0423\u0436\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043b\u0438 \u044d\u0442\u0443 \u043a\u043d\u043e\u043f\u043a\u0443 \u0432 \u043f\u0440\u0430\u0432\u044b\u0439 \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u0443\u0433\u043e\u043b \u2014 \u0441 \u0435\u0451 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u0432\u044b\u0439\u0442\u0438 \u0438\u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u0430 \u0438 \u0437\u0430\u0439\u0442\u0438 \u0432 \u0434\u0440\u0443\u0433\u043e\u0439.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u0413\u0434\u0435 \u0440\u0430\u0437\u0434\u0435\u043b \u00ab\u041d\u043e\u0432\u043e\u0441\u0442\u0438\u00bb?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0422\u0435\u043f\u0435\u0440\u044c \u043e\u043d \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043f\u043e-\u0434\u0440\u0443\u0433\u043e\u043c\u0443, \u0438 \u0435\u0433\u043e \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0442\u0430\u043a: \u00ab\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f\u00bb \u2192 \u00ab\u0421\u0430\u0439\u0442 \u0434\u043b\u044f \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439\u00bb.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041a\u0430\u043a \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u044b\u043f\u043b\u0430\u0442\u044b \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0420\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0432\u044b\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0441\u0443\u043c\u043c\u0443 \u043d\u0430 500 \u0440\u0443\u0431\u043b\u0435\u0439 (\u0434\u043b\u044f \u0420\u0424) \u043c\u0435\u043d\u044c\u0448\u0435 \u0442\u043e\u0439, \u0447\u0442\u043e \u0443\u043a\u0430\u0437\u0430\u043d\u0430 \u043d\u0430 \u0431\u0430\u043b\u0430\u043d\u0441\u0435 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u0432 \u0422\u0430\u043a\u0441\u043e\u043c\u0435\u0442\u0440\u0435. \u0422\u043e\u0433\u0434\u0430, \u0435\u0441\u043b\u0438 \u0443 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u0431\u0443\u0434\u0435\u0442 \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u043a\u0430 \u0431\u0430\u043b\u0430\u043d\u0441\u0430, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430 \u043f\u043e\u0434\u043e\u0437\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u0435\u0437\u0434\u043a\u0438, \u043e\u043d \u0432\u0440\u044f\u0434 \u043b\u0438 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u0432 \u043c\u0438\u043d\u0443\u0441\u0435 \u0438 \u0441\u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u043b\u044e\u0431\u044b\u0435 \u0437\u0430\u043a\u0430\u0437\u044b \u042f\u043d\u0434\u0435\u043a\u0441.\u0422\u0430\u043a\u0441\u0438. \u003Cbr\/\u003E\u003Cbr\/\u003E\n                \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0435\u0441\u043b\u0438 \u0443 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u043d\u0430 \u0431\u0430\u043b\u0430\u043d\u0441\u0435 2000 \u0440\u0443\u0431\u043b\u0435\u0439, \u0432\u044b\u043f\u043b\u0430\u0442\u0438\u0442\u0435 \u0435\u043c\u0443 1500.\u003Cbr\/\u003E\u003Cbr\/\u003E\n                \u0412 \u043d\u043e\u0432\u043e\u0439 \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0439 \u0435\u0441\u0442\u044c \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u00ab\u0424\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430\u044f \u0432\u0435\u0434\u043e\u043c\u043e\u0441\u0442\u044c\u00bb \u2014 \u0441 \u043d\u0438\u043c \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u0432 \u043f\u0430\u0440\u043a\u0435 \u0437\u0430 \u043f\u0430\u0440\u0443 \u043c\u0438\u043d\u0443\u0442. \u0422\u0430\u043a\u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0440\u0435\u0435\u0441\u0442\u0440 \u043f\u043b\u0430\u0442\u0435\u0436\u0435\u0439 \u0432 Excel.\n            \u003C\/p\u003E\n        \u003C\/div\u003E\n\n    \u003C\/div\u003E\n\n    \u003Cdiv class=\u0022faq-section\u0022\u003E\n        \u003Cp class=\u0022faq-section__title\u0022\u003E\u041e\u0422\u0427\u0415\u0422\u042b\u003C\/p\u003E\n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u0413\u0434\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u00ab\u041e\u0441\u0442\u0430\u0442\u043a\u0438 \u043d\u0430 \u0441\u0447\u0435\u0442\u0430\u0445\u00bb \u0438 \u00ab\u041f\u0440\u0438\u0445\u043e\u0434 \/ \u0440\u0430\u0441\u0445\u043e\u0434\u00bb?\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u042d\u0442\u0443 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432 \u043e\u0431\u0449\u0435\u043c \u0441\u043f\u0438\u0441\u043a\u0435 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439: \u00ab\u041f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u00bb \u2192 \u00ab\u0412\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u0438 \u043e\u0441\u0442\u0430\u0442\u043a\u0438\u00bb, \u0441\u0442\u043e\u043b\u0431\u0446\u044b \u00ab\u0411\u0430\u043b\u0430\u043d\u0441\u00bb \u0438 \u00ab\u041b\u0438\u043c\u0438\u0442\u00bb. \u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u0431\u0430\u043b\u0430\u043d\u0441, \u0447\u0442\u043e\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u0442\u044c \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u0441\u043e \u0441\u0447\u0451\u0442\u043e\u043c. \u0427\u0442\u043e\u0431\u044b \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u00ab\u041f\u0440\u0438\u0445\u043e\u0434 \/ \u0440\u0430\u0441\u0445\u043e\u0434\u00bb, \u0432\u044b\u0431\u0435\u0440\u0438\u0442\u0435 \u0432 \u043c\u0435\u043d\u044e \u00ab\u041e\u0442\u0447\u0451\u0442\u044b\u00bb \u2192 \u00ab\u041f\u0440\u0438\u0445\u043e\u0434 \/ \u0440\u0430\u0441\u0445\u043e\u0434\u00bb.\n            \u003C\/p\u003E\n        \u003C\/div\u003E        \n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u041f\u043e\u0441\u043b\u0435 \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u0431\u0430\u043b\u0430\u043d\u0441 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435 \u0441\u0440\u0430\u0437\u0443\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u042d\u0442\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0443\u0436\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442, \u0431\u0430\u043b\u0430\u043d\u0441 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f.\n            \u003C\/p\u003E\n        \u003C\/div\u003E   \n\n        \u003Cdiv class=\u0022faq-question\u0022\u003E\n            \u003Ca href=\u0022#\u0022 class=\u0022faq-question__link\u0022\u003E\u0414\u0430\u043d\u043d\u044b\u0435 \u0432 \u043e\u0442\u0447\u0451\u0442\u0430\u0445 \u0437\u0430\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043d\u0430 3\u20135 \u0447\u0430\u0441\u043e\u0432\u003C\/a\u003E\n            \u003Cp class=\u0022faq-question__answer\u0022\u003E\n                \u0414\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u043e\u0442\u0447\u0451\u0442\u043e\u0432 \u043d\u0443\u0436\u043d\u043e \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438. \u0421\u0442\u0430\u0440\u0430\u044f \u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u0430\u044f \u043c\u043e\u0433\u043b\u0430 \u0434\u0435\u043b\
